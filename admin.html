<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin ‚Äî NovaPlay</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-wrap { max-width: 560px; margin: 2rem auto; padding: 0 1rem; }
        .admin-title { font-family: 'Orbitron', sans-serif; font-size: 1.5rem; margin-bottom: 1.5rem; color: var(--text-primary); font-weight: 700; }
        .admin-form label { display: block; margin-top: 1rem; color: var(--text-secondary); font-size: 0.9rem; }
        .admin-form input, .admin-form select, .admin-form textarea {
            width: 100%; margin-top: 0.25rem; padding: 0.6rem 0.75rem; border-radius: var(--radius-sm);
            border: 1px solid var(--border-glass); background: var(--bg-card); color: var(--text-primary);
            font-family: inherit; font-size: 1rem; transition: border-color 0.2s, box-shadow 0.2s;
        }
        .admin-form input:focus, .admin-form select:focus, .admin-form textarea:focus {
            outline: none; border-color: var(--accent-violet); box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
        }
        .admin-form textarea { min-height: 80px; resize: vertical; }
        .admin-form button[type="submit"] {
            margin-top: 1.5rem; padding: 0.75rem 1.5rem; background: linear-gradient(135deg, var(--accent-violet), var(--accent-light)); color: #fff;
            border: none; border-radius: var(--radius-sm); font-weight: 600; cursor: pointer;
            transition: transform 0.15s, box-shadow 0.2s;
        }
        .admin-form button[type="submit"]:hover { transform: translateY(-1px); box-shadow: 0 4px 20px rgba(124, 58, 237, 0.4); }
        .admin-form .hint { font-size: 0.8rem; color: var(--text-muted); margin-top: 0.25rem; }
        .admin-msg { margin-top: 1rem; padding: 0.75rem; border-radius: var(--radius-sm); display: none; }
        .admin-msg.success { background: rgba(34, 197, 94, 0.2); color: #86efac; }
        .admin-msg.error { background: rgba(239, 68, 68, 0.2); color: #fca5a5; }
        .admin-back { display: inline-block; margin-bottom: 1rem; color: var(--accent-light); text-decoration: none; transition: color 0.2s; }
        .admin-back:hover { color: #fff; text-decoration: underline; }
        .admin-toggle { margin-top: 1rem; }
        .admin-toggle label { display: inline-flex; align-items: center; gap: 0.5rem; cursor: pointer; }
        .admin-optional { margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-glass); }
        .admin-screen { display: none; }
        .admin-screen.active { display: block; animation: adminFadeIn 0.35s ease-out; }
        @keyframes adminFadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

        /* Login card styl√© */
        .admin-login-card {
            background: linear-gradient(145deg, rgba(30, 25, 50, 0.6), rgba(15, 12, 25, 0.8));
            border-radius: var(--radius-lg);
            padding: 2.5rem;
            border: 1px solid var(--border-accent);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(124, 58, 237, 0.1), 0 0 60px -12px rgba(124, 58, 237, 0.15);
            position: relative;
            overflow: hidden;
        }
        .admin-login-card::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-violet), var(--accent-light), transparent);
            opacity: 0.8;
        }
        .admin-login-icon {
            width: 56px; height: 56px; margin: 0 auto 1.25rem; display: flex; align-items: center; justify-content: center;
            background: rgba(124, 58, 237, 0.2); border-radius: 50%; border: 1px solid rgba(124, 58, 237, 0.4);
            font-size: 1.5rem;
        }
        .admin-login-card .admin-title {
            text-align: center; font-family: 'Orbitron', sans-serif; font-size: 1.35rem; font-weight: 700;
            background: linear-gradient(135deg, #fff, var(--accent-light)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text; margin-bottom: 0.5rem;
        }
        .admin-login-card .admin-subtitle {
            text-align: center; color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 1.5rem;
        }
        .admin-login-card #loginForm label { font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 0.35rem; }
        .admin-login-card #loginForm input {
            width: 100%; max-width: 100%; padding: 0.85rem 1rem 0.85rem 2.75rem;
            border-radius: var(--radius-sm); border: 1px solid var(--border-glass);
            background: rgba(0, 0, 0, 0.25); font-size: 1rem; color: #fff;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .admin-login-card #loginForm input:focus {
            border-color: var(--accent-violet); box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.25);
        }
        .admin-login-card #loginForm input::placeholder { color: var(--text-muted); }
        .admin-password-wrap { position: relative; }
        .admin-password-wrap::before {
            content: 'üîê'; position: absolute; left: 0.9rem; top: 50%; transform: translateY(-50%);
            font-size: 1.1rem; opacity: 0.7; pointer-events: none;
        }
        .admin-password-wrap input { padding-left: 2.75rem; }
        .admin-login-card #loginForm button[type="submit"] {
            width: 100%; margin-top: 1.25rem; padding: 0.9rem;
            background: linear-gradient(135deg, var(--accent-violet), var(--accent-light));
            border: none; border-radius: var(--radius-sm); color: #fff; font-weight: 600; font-size: 1rem;
            cursor: pointer; transition: transform 0.15s, box-shadow 0.2s;
        }
        .admin-login-card #loginForm button[type="submit"]:hover {
            transform: translateY(-2px); box-shadow: 0 6px 24px rgba(124, 58, 237, 0.45);
        }
        .admin-login-card #loginForm button[type="submit"]:active { transform: translateY(0); }
        .admin-logout {
            margin-top: 1rem; padding: 0.5rem 1rem; background: transparent; color: var(--text-muted);
            border: 1px solid var(--border-glass); border-radius: var(--radius-sm); cursor: pointer; font-size: 0.9rem;
            transition: color 0.2s, border-color 0.2s;
        }
        .admin-logout:hover { color: var(--text-primary); border-color: var(--text-muted); }
    </style>
</head>
<body class="page-jeux">
    <div class="container-jeux">
        <a href="index.html" class="admin-back">‚Üê Retour au site</a>
        <div class="admin-wrap">
            <!-- √âcran de connexion -->
            <div class="admin-screen active" id="loginScreen">
                <div class="admin-login-card">
                    <div class="admin-login-icon" aria-hidden="true">üîí</div>
                    <h2 class="admin-title">Espace admin</h2>
                    <p class="admin-subtitle">Entre ton mot de passe pour acc√©der √† l‚Äôajout de jeux</p>
                    <form id="loginForm">
                        <label for="adminPassword">Mot de passe</label>
                        <div class="admin-password-wrap">
                            <input type="password" id="adminPassword" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password">
                        </div>
                        <button type="submit">Se connecter</button>
                    </form>
                    <div class="admin-msg" id="loginMsg"></div>
                </div>
            </div>

            <!-- √âcran ajout de jeux (apr√®s connexion) -->
            <div class="admin-screen" id="addGameScreen">
                <h1 class="admin-title">Ajouter un jeu</h1>
                <form class="admin-form" id="adminForm">
                    <label>Titre du jeu *</label>
                    <input type="text" name="title" required placeholder="Ex: Cyberpunk 2077">
                    <label>URL de l'image (616√ó353) *</label>
                    <input type="url" name="image" required placeholder="https://...">
                    <span class="hint">Ex: image Steam (capsule_616x353)</span>
                    <label>Lien de t√©l√©chargement *</label>
                    <input type="url" name="link" required placeholder="https://...">
                    <label>Mode *</label>
                    <select name="mode" required>
                        <option value="solo">Solo</option>
                        <option value="multiplayer">Multiplayer</option>
                    </select>
                    <div class="admin-toggle">
                        <label>
                            <input type="checkbox" name="hasModal" id="hasModal">
                            Instructions d'installation (modal)
                        </label>
                    </div>
                    <div class="admin-optional" id="modalFields" style="display: none;">
                        <label>ID du modal (sans espaces)</label>
                        <input type="text" name="modalId" placeholder="mon-jeu">
                        <label>Titre du modal</label>
                        <input type="text" name="modalTitle" placeholder="Comment installer ?">
                        <label>Contenu HTML du modal</label>
                        <textarea name="modalContent" placeholder="<ul><li>√âtape 1</li></ul>..."></textarea>
                    </div>
                    <button type="submit">Ajouter le jeu</button>
                </form>
                <button type="button" class="admin-logout" id="logoutBtn">Se d√©connecter</button>
                <div class="admin-msg" id="adminMsg"></div>
            </div>
        </div>
    </div>
    <script>
        const LOGIN_KEY = 'adminLoggedIn';
        const PASSWORD_KEY = 'adminPass';

        function showScreen(id) {
            document.querySelectorAll('.admin-screen').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function isLoggedIn() {
            return sessionStorage.getItem(LOGIN_KEY) === '1';
        }

        // Au chargement : si d√©j√† connect√©, afficher le formulaire d‚Äôajout
        if (isLoggedIn()) {
            showScreen('addGameScreen');
        }

        // Connexion
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const password = new FormData(this).get('password');
            const msg = document.getElementById('loginMsg');
            msg.style.display = 'none';
            try {
                const res = await fetch('/api/check-admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                const data = await res.json().catch(() => ({}));
                if (res.ok) {
                    sessionStorage.setItem(LOGIN_KEY, '1');
                    sessionStorage.setItem(PASSWORD_KEY, password);
                    showScreen('addGameScreen');
                } else {
                    msg.className = 'admin-msg error';
                    msg.textContent = data.error || 'Mot de passe incorrect';
                    msg.style.display = 'block';
                }
            } catch (err) {
                msg.className = 'admin-msg error';
                msg.textContent = 'Erreur r√©seau: ' + err.message;
                msg.style.display = 'block';
            }
        });

        // D√©connexion
        document.getElementById('logoutBtn').addEventListener('click', function () {
            sessionStorage.removeItem(LOGIN_KEY);
            sessionStorage.removeItem(PASSWORD_KEY);
            showScreen('loginScreen');
        });

        // Modal option
        document.getElementById('hasModal').addEventListener('change', function () {
            document.getElementById('modalFields').style.display = this.checked ? 'block' : 'none';
        });

        // Ajout de jeu (utilise le mot de passe en session)
        document.getElementById('adminForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const form = e.target;
            const msg = document.getElementById('adminMsg');
            const fd = new FormData(form);
            const game = {
                title: fd.get('title'),
                image: fd.get('image'),
                link: fd.get('link'),
                mode: fd.get('mode')
            };
            if (fd.get('hasModal') === 'on') {
                game.hasModal = true;
                game.modalId = fd.get('modalId') || game.title.toLowerCase().replace(/\s+/g, '-');
                game.modalTitle = fd.get('modalTitle') || 'Installation';
                game.modalContent = fd.get('modalContent') || '';
            }
            const adminPassword = sessionStorage.getItem(PASSWORD_KEY);
            if (!adminPassword) {
                msg.className = 'admin-msg error';
                msg.textContent = 'Session expir√©e. Reconnecte-toi.';
                msg.style.display = 'block';
                showScreen('loginScreen');
                return;
            }
            msg.style.display = 'none';
            try {
                const res = await fetch('/api/add-game', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminPassword, game })
                });
                const data = await res.json().catch(() => ({}));
                msg.className = 'admin-msg ' + (res.ok ? 'success' : 'error');
                msg.textContent = data.error || data.message || (res.ok ? 'Jeu ajout√©.' : 'Erreur ' + res.status);
                msg.style.display = 'block';
                if (res.ok) form.reset();
            } catch (err) {
                msg.className = 'admin-msg error';
                msg.textContent = 'Erreur r√©seau: ' + err.message;
                msg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
